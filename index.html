<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Lobby Tools - By drizz1le</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script> src="./main.js"</script>
    <script>
     function onClickSth() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setPinkghoul');
     }  
     function onClickSth1() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setPurpleskull');
     }  
     function onClickSth2() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setCrowns');
     } 
     function onClickSth3() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('stopEmote');
     } 
     function onClickSth4() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setBanner');
     } 
     function onClickSth5() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('readyUp');
     } 
     function onClickSth6() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setRene');
     } 
     function onClickSth11() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setGalaxy');
     } 
     function onClickSth14() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setBomber');
     } 
     function onClickSth16() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setGalaxyBackpack');
     } 
     function onClickSth17() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setPurplePortal');
     } 
     function onClickSth18() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setRaiders');
     } 
     function onClickSth19() {
          const {ipcRenderer} = require('electron');
          ipcRenderer.send('setFNCS');
     }
</script>

</head>
<header font-family='JetBrains Mono,monospace;' height= '100px;'>
     Note: All cosmetics will only be shown to other players in your lobby! 
     If you emote or change any cosmetic in your locker then the ghost equip will go away.
</header>
<body>
     <button class="button-30" role="button" onclick="onClickSth()">
          <img src=images/pinkghoul.jpg width="50" height="50"> 
          Pink Ghoul
     </button>
     <button class="button-30" role="button" onclick="onClickSth6()">
          <img src=images/CheckeredRene.jpg width="50" height="50"> 
          Checkered Renegade
     </button>
     <button class="button-30" role="button" onclick="onClickSth1()">
          <img src=images/PurpleSkull.jpg width="50" height="50"> 
          Purple skull
     </button>
     <button class="button-30" role="button" onclick="onClickSth11()">
          <img src=images/galaxy.png width="50" height="50"> 
          [Dev Skin] Holo 
     </button>
     <button class="button-30" role="button" onclick="onClickSth14()">
          <img src=images/brilliantBomber.png width="50" height="50"> 
          [Unreleased] Brilliant Bomber 
     </button>
     <button class="button-30" role="button" onclick="onClickSth16()">
          <img src=images/galaxydisc.png width="50" height="50"> 
          Galaxy Disc
     </button>
     <button class="button-30" role="button" onclick="onClickSth17()">
          <img src=images/purpleghost.png width="50" height="50"> 
          Purple Ghost Portal
     </button>
     <button class="button-30" role="button" onclick="onClickSth19()">
          <img src=images/fncs.png width="50" height="50"> 
          FNCS Pickaxe
     </button>
     <button class="button-30" role="button" onclick="onClickSth18()">
          <img src=images/purpleghost.png width="50" height="50"> 
          Raider's Revenge
     </button>
     <button class="button-30" role="button" onclick="onClickSth4()">
          <img src=images/Alpha.jpg width="50" height="50"> 
          Alpha Banner
     </button>
     <button class="button-30" role="button" onclick="onClickSth2()">
          <img src=images/Crown.jpg width="50" height="50"> 
          Set Crowns
     </button>


</body>
</html>
