<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Lobby Tools - By drizz1e</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('images/background.jpg') center/cover fixed no-repeat;
            position: relative;
        }

        header {
            background-color: rgb(21, 23, 31);
            color: #ebebeb;
            text-align: left;
            padding: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        header div, header a, header button {
            margin-right: 10px;
        }

        header a {
            color: #ebebeb;
            text-decoration: none;
            cursor: pointer;
        }

        header button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        main {
            margin-top: 60px; /* Adjusted for header height */
            padding: 20px; /* Added padding to main content */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            display: inline-flex;
            padding-left: 16px;
            padding-right: 16px;
            align-items: center;
            appearance: none;
            border-width: 0;
            justify-content: center;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 4px;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            font-family: "JetBrains Mono", monospace;
            height: 56px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 20px;
        }

        button img {
            margin-right: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="images/icon.png" alt="Icon" width="50" height="50">
        </div>
        <div class="header-links">
            <a href="page1.html">Page 1</a>
            <a href="page2.html">Page 2</a>
            <button onclick="openPopup()">Credits</button>
        </div>
        <div class="popup" id="popup">
            <span class="popup-close" onclick="closePopup()">X</span>
            <p>Credits: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </header>

    <script>
        async function onClickSth(action) {
            try {
                await fetch(`http://localhost:3000/${action}`, { method: 'POST' });
            } catch (error) {
                console.error('Error communicating with Electron:', error);
            }
        }
    </script>
</body>
</html>
